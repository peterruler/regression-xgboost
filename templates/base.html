<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Car Price Prediction</title>
    <style>
      :root {
        --bg: #f7f4ef;
        --panel: #fffaf2;
        --ink: #1d1b16;
        --accent: #d9822b;
        --border: #e2d7c8;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Georgia", "Times New Roman", serif;
        background: linear-gradient(120deg, #f7f4ef 0%, #f0e6d5 100%);
        color: var(--ink);
      }

      header {
        padding: 32px 24px 12px;
        text-align: center;
      }

      header h1 {
        margin: 0 0 8px;
        font-size: 2rem;
        letter-spacing: 0.02em;
      }

      header p {
        margin: 0;
        color: #5a4a3c;
      }

      main {
        max-width: 1100px;
        margin: 0 auto 48px;
        padding: 0 24px;
      }

      .panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(29, 27, 22, 0.08);
      }

      .flash {
        padding: 12px 16px;
        border-radius: 12px;
        margin-bottom: 16px;
        background: #fff0e1;
        border: 1px solid #f1c9a5;
        color: #7a3c00;
      }

      .flash.error {
        background: #ffe7e3;
        border-color: #ffc3b8;
        color: #7e1b0c;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
      }

      label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 6px;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: #fff;
      }

      select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: #fff;
      }

      input[type="checkbox"] {
        transform: scale(1.2);
        margin-right: 8px;
      }

      .field {
        display: flex;
        flex-direction: column;
      }

      .checkbox-field {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: #fff;
      }

      .errors {
        color: #a1280f;
        font-size: 0.85rem;
        margin-top: 6px;
      }

      .actions {
        margin-top: 24px;
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      .sample-bar {
        display: grid;
        grid-template-columns: minmax(200px, 1fr) auto auto;
        gap: 12px;
        align-items: end;
        margin-bottom: 20px;
      }

      .sample-bar button,
      .sample-bar a {
        justify-self: start;
      }

      button {
        background: var(--accent);
        color: #fff;
        border: none;
        padding: 12px 22px;
        border-radius: 999px;
        font-size: 1rem;
        cursor: pointer;
      }

      .secondary {
        background: transparent;
        color: var(--ink);
        border: 1px solid var(--border);
        padding: 12px 22px;
        border-radius: 999px;
        text-decoration: none;
      }

      .result {
        margin-top: 24px;
        padding: 18px;
        border-radius: 14px;
        background: #fff4e2;
        border: 1px solid #f1c9a5;
        font-size: 1.2rem;
      }

      @media (max-width: 640px) {
        header h1 {
          font-size: 1.6rem;
        }

        .sample-bar {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Car Price Prediction</h1>
      <p>Enter car attributes to estimate the selling price.</p>
    </header>
    <main>
      <div class="panel">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
      </div>
    </main>
  </body>
</html>
